services:
  invoice-manager:
    build: .
    container_name: invoice-image-manager
    ports:
      - "3000:3000"
    environment:
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://20250731.xyz/claude}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Persist uploaded files
      - uploaded_files:/app/uploaded_files
      # Persist database/state
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.invoice-manager.rule=PathPrefix(`/`)"
      - "traefik.http.services.invoice-manager.loadbalancer.server.port=3000"

volumes:
  uploaded_files:
  app_data:
