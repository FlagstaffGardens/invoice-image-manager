services:
  invoice-manager:
    build: .
    expose:
      - "3000"
      - "8000"
    environment:
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://20250731.xyz/claude}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - uploaded_files:/app/uploaded_files
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # Frontend (port 3000)
      - "traefik.http.routers.invoice-frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.invoice-frontend.priority=1"
      - "traefik.http.services.invoice-frontend.loadbalancer.server.port=3000"
      # Backend WebSocket (port 8000)
      - "traefik.http.routers.invoice-backend.rule=PathPrefix(`/_event`) || PathPrefix(`/ping`)"
      - "traefik.http.routers.invoice-backend.priority=2"
      - "traefik.http.services.invoice-backend.loadbalancer.server.port=8000"

volumes:
  uploaded_files:
  app_data:
