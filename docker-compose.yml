services:
  invoice-manager:
    build: .
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - HOSTNAME=0.0.0.0
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://20250731.xyz/claude}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    expose:
      - "3000"
    volumes:
      - uploaded_files:/app/public/uploaded_files
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-dokploy-network}"
      - "traefik.http.routers.invoice-manager-web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.invoice-manager-web.entrypoints=web"
      - "traefik.http.routers.invoice-manager-web.service=invoice-manager"
      - "traefik.http.routers.invoice-manager-websecure.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.invoice-manager-websecure.entrypoints=websecure"
      - "traefik.http.routers.invoice-manager-websecure.tls=true"
      - "traefik.http.routers.invoice-manager-websecure.service=invoice-manager"
      - "traefik.http.services.invoice-manager.loadbalancer.server.port=3000"

volumes:
  uploaded_files:

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-dokploy-network}
